<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css?family=Poppins:300,regular,500&amp;display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:300,regular,500,600,800&amp;display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Merriweather Sans:300,regular,500&amp;display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Soft Travel</title>
        <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    </head>

    <body>
        <div class="bg"></div>
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <a href="#" class="header__logo">
                        <img src="img/logo.svg" alt="logo" />
                    </a>
                    <nav class="header__menu">
                        <div class="menu__body">
                            <ul class="menu__list">
                                <li class="menu__item">
                                    <a href="#" class="menu__link">About</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">Our tours</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">Explore</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">Guides</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">Contacts</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                    <div class="header__buttons">
                        <a href="#" class="header__button">
                            <img src="img/search_btn.svg" alt="search" />
                        </a>
                        <a href="#" class="header__button">
                            <img src="img/profile_btn.svg" alt="profile" />
                        </a>
                    </div>
                </div>
            </header>

            <main class="page">
                <section class="page__main">
                    <div class="main__container">
                        <div class="main__content">
                            <div class="main__header">
                                <h1 class="main__title">
                                    Explore with
                                    <span>Soft Travel</span>
                                </h1>

                                <div class="main__article">
                                    <p class="main__text">
                                        Our world is incredibly beautiful, with
                                        a rich diversity of landscapes,
                                        cultures, and wildlife. Follow us to
                                        enjoy these moments.
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="main__button">
                            <div class="main__btn">
                                <a class="main__btn-text" href="#">Explore</a>
                            </div>
                        </div>
                    </div>
                </section>
            </main>

            <aside class="sidebar">
                <div class="aside__container">
                    <div class="aside__body">
                        <a class="dots">
                            <img src="img/dots.svg" alt="dots" />
                        </a>
                        <div class="social_networks">
                            <a href="#" class="sn__item"
                                ><img src="img/facebook.svg" alt="facebook"
                            /></a>
                            <a href="#" class="sn__item"
                                ><img src="img/instagram.svg" alt="instagram"
                            /></a>
                            <a href="#" class="sn__item"
                                ><img src="img/twitter.svg" alt="twitter"
                            /></a>
                        </div>
                        <a href="#" class="aside-arrow">
                            <span></span>
                        </a>
                    </div>
                </div>
            </aside>
        </div>
    </body>
</html>
